{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
 
 <div class="container">
<div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 style="text-align:center; padding-top:20px; color:blueviolet;" class="panel-title"><b>Please login</b> </h3>
        </div>
        <div class="panel-body">
           <form action="" method="POST">
             {% csrf_token %}
               <div class="form-group">
                 <label for="">Username</label>
                 <input type="text" name="user" class="form-control" id="" placeholder="Username">
               </div>
               <div class="form-group">
                 <label for="exampleInputPassword1">Password</label>
                 <input type="password" name="pass" class="form-control" id="" placeholder="Password">
               </div>
               <button style="margin:20px;" type="submit" class="btn btn-success">Login</button>
           </form>
        </div>
      </div>
    </div>

  </div>
</div>
{% endblock %}
